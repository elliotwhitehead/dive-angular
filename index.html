<!DOCTYPE html>
<html data-ng-app="todoApp">
<head>
	<title>A Dive into Angular</title>
	<link rel="stylesheet" type="text/css" href="assets/css/lib/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<script type="text/javascript" src="assets/js/lib/angular.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="app-title">My To-Do List</h1>
		<div class="row todo-list" data-ng-controller="ListController as todoList">
			<div class="col s12 m6 l4 offset-m3 offset-l4">
				<ul>
					<li class="task" data-ng-repeat="task in todoList.tasks">
						<input id="{{ task.text | dashify }}" type="checkbox" class="filled-in" data-ng-model="task.done">
						<label for="{{ task.text | dashify }}" class="task done-{{task.done}}">{{ task.text }} ({{ task.priority }})</label>
					</li>
				</ul>

				<form data-ng-submit="todoList.addTask()" accept-charset="utf-8">
					<input required placeholder="What needs to be done?" type="text" data-ng-model="todoList.taskText" size="50">

					<select required data-ng-model="todoList.priority">
						<option value="" disabled selected>How important is it?</option>
						<option value="1">1 (somewhat)</option>
						<option value="2">2 (quite)</option>	
						<option value="3">3 (very) </option>
					</select>

					<input class="btn-large waves-effect waves-light" type="submit" value="Add Task">
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/js/lib/materialize.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('select').material_select();
		});
	</script>
</body>
</html>
